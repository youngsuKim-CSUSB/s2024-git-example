name: Write Result to Branch
run-name: S2024 dawg demo
on: [push]
  # push:
  #   branches:
  #     - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: ["3.9"] 
    #       # ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: |
          python -c "import sys; print(sys.version)" >> python_version.txt
          git add python_version.txt
      - name: Run Task and Save Result
        run: |
          # Your task or script to generate the result
          echo "Result of the task" > result.txt
      - name: Install R
        uses: r-lib/actions/setup-r@v2
      - run: |
          echo $(R --version) >> r_version.txt
          git add r_version.txt
      - name: Commit Result to Branch
        run: |
          git config --global user.email "youngsu.kim@csusb.edu"
          git config --global user.name "youngsuKim-CSUSB"
          git add result.txt 
          git commit -m "github actions"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "output"
          force_with_lease: true
